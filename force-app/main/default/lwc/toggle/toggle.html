<template>
    <!DOCTYPE html>
<html lang="en">
<head>
<title>Home Page Toggle</title>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
}
 
.toggle-switch {
  margin-bottom: 20px;
}
 
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}
 
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
 
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}
 
.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
 
input:checked + .slider {
  background-color: #2196F3;
}
 
input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}
 
input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
 
/* Additional styles for home pages */
.home-page {
  display: none;
}
 
.home-page.active {
  display: block;
}
</style>
</head>
<body>
<div class="toggle-switch">
<label class="switch">
<input type="checkbox" id="homeToggle" onchange="toggleHomePage()">
<span class="slider round"></span>
</label>
<span id="toggleText">Switch to Home Page 2</span>
</div>
<div id="homePage1" class="home-page active">
<h1>Home Page 1 Content</h1>
</div>
<div id="homePage2" class="home-page">
<h1>Home Page 2 Content</h1>
</div>

</body>
</html>
